<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="initial-input"></div>
        <div class="current-input"></div>
        <button class="operand" id="all-clear-button">AC</button>
        <button class="operand" id="abs-value-button">+/-</button>
        <button class="operand" id="percent-button">%</button>
        <button class="arithmetic">&divide;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="arithmetic">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="arithmetic">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="arithmetic">+</button>
        <button class="number" id="zero">0</button>
        <button class="number">.</button>
        <button id="equals-button">=</button>

    </div>



<script src="index.js"></script>


</body>

</html>
